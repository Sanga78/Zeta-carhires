{% extends "base.html" %}
{% block main_content %}
{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero {
            background-image: url('static/images/2010.i123.005..car\ headlights\ AD\ composition.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .car-card {
            margin-bottom: 30px;
        }
        .car-card img {
            width: 100%;
            height: auto;
        }
        .car-card .btn {
            width: 100%;
        }
        .btn:hover{
            font-size: initial;
        }
        .btn-danger{
            background-color: rgb(8, 94, 180);
            border: 1px solid rgb(8, 94, 180);
        }
        .btn-danger:hover{
            background-color: rgb(7, 82, 156);
            border: 1px solid rgb(8, 94, 180);
        }
         .image-container {
  height: 200px;
  overflow: hidden;
  border-radius: 10px 10px 0 0;
  margin-bottom: 1rem;
}
 .image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}
 .box:hover .image-container img {
  transform: scale(1.1);
}
a:hover{
    text-decoration: none;
}
    </style>
</head>
<main>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 style="color: aliceblue;">Welcome to Zeta CarHires</h1>
            <p>Your Trusted Car Rental Service</p>
            <div class="call_us">
                <div class="phone cta">Call Us</div>
                <div class="phone number">0715296479</div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="cars">
        <h2 class="text-center mb-5">Available Cars</h2>
        <div class="row">
            {% for car in cars%}
            <div class="col-md-4 car-card">
                <div class="card">
                    <div class="image-container">
                        <img src="{{car.main_image.url}}" class="card-img-top" alt="{{car.model}}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ car.model }}</h5>
                        <p class="card-text">$ {{car.price}}</p>
                        <a href="#" class="btn btn-outline-secondary mb-2">View Details</a>
                        <a href="#" class="btn btn-danger">Order Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock main_content%}
